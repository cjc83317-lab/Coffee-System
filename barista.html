<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Dashboard - Coffee Machine</title>
    <link rel="stylesheet" href="barista.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>â˜• Barista Dashboard</h1>
            <p class="subtitle">Manage Incoming Orders</p>
            
            <div class="barista-input">
                <label for="baristaName">Your Name:</label>
                <input type="text" id="baristaName" placeholder="Enter your name">
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Pending Orders</div>
                <div class="stat-value" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed Today</div>
                <div class="stat-value" id="completedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">$0.00</div>
            </div>
        </div>
        
        <div class="orders-section">
            <div class="section-header">
                <h2>Pending Orders</h2>
                <button class="refresh-btn" onclick="loadOrders()">ğŸ”„ Refresh</button>
            </div>
            
            <div class="orders-grid" id="ordersContainer">
                <div class="empty-state">
                    <p>No pending orders at the moment</p>
                </div>
            </div>
        </div>
        
        <div class="link-section">
            <a href="customer.html">â† Back to Customer Order Page</a>
        </div>
    </div>
    
    <script src="barista.js"></script>
</body>
</html>
